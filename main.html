<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main - Dunia Dongeng</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero p {
      font-size: 20px;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    .hero button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .hero button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffd700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Dunia Dongeng</h1>
    <nav>
      <a href="main.html">Beranda</a>
      <a href="dongeng.html">Koleksi Dongeng</a>
      <a href="tentang.html">Tentang</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <h2 id="sapaan">Selamat Datang di Hutan Ajaib</h2>
    <p>Temukan dongeng penuh keajaiban untuk menemani tidurmu.</p>
    <button onclick="window.location.href='dongeng.html'">Mulai Membaca</button>
  </section>

  <script>
    const nama = localStorage.getItem("childName");
    if (nama) {
      document.getElementById("sapaan").textContent = `Selamat datang, ${nama}, di Hutan Ajaib!`;
    }
  </script>

</body>
</html>
