<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koleksi Dongeng - Dunia Dongeng</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: rgba(0,0,0,0.55);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .card p {
      margin: 12px 0;
      font-weight: bold;
      color: #ffeaa7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Koleksi Dongeng</h1>
  </header>

  <main>
    <div class="gallery">
      <div class="card">
        <img src="dongeng1.jpg" alt="Dongeng 1">
        <p>Dongeng 1</p>
      </div>
      <div class="card">
        <img src="dongeng2.jpg" alt="Dongeng 2">
        <p>Dongeng 2</p>
      </div>
      <div class="card">
        <img src="dongeng3.jpg" alt="Dongeng 3">
        <p>Dongeng 3</p>
      </div>
      <div class="card">
        <img src="dongeng4.jpg" alt="Dongeng 4">
        <p>Dongeng 4</p>
      </div>
      <div class="card">
        <img src="dongeng5.jpg" alt="Dongeng 5">
        <p>Dongeng 5</p>
      </div>
      <div class="card">
        <img src="dongeng6.jpg" alt="Dongeng 6">
        <p>Dongeng 6</p>
      </div>
      <div class="card">
        <img src="dongeng7.jpg" alt="Dongeng 7">
        <p>Dongeng 7</p>
      </div>
      <div class="card">
        <img src="dongeng8.jpg" alt="Dongeng 8">
        <p>Dongeng 8</p>
      </div>
      <div class="card">
        <img src="dongeng9.jpg" alt="Dongeng 9">
        <p>Dongeng 9</p>
      </div>
      <div class="card">
        <img src="dongeng10.jpg" alt="Dongeng 10">
        <p>Dongeng 10</p>
      </div>
    </div>
  </main>
</body>
</html>
