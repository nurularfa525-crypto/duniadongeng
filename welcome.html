<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Welcome - Dunia Dongeng</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:url('forest.jpg') no-repeat center/cover; /* ganti nama file sesuai gambar */
    font-family: 'Segoe UI', sans-serif;
    color:white;
  }
  .overlay {
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.4); /* biar teks lebih jelas */
  }
  .welcome-box {
    position:relative;
    z-index:2;
    background:rgba(0,0,0,0.55);
    border-radius:20px;
    padding:40px 50px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    animation: fadeIn 1.5s ease;
    max-width: 480px;
    width: 90%;
  }
  .welcome-box h1 {
    font-size:2.4rem;
    margin:0 0 20px;
    color:#ffe78c;
    text-shadow:0 0 10px rgba(255,231,140,0.9);
  }
  .welcome-box p {
    font-size:1.1rem;
    margin-bottom:20px;
    color:#f1f5f9;
  }
  input[type="text"] {
    padding:12px 14px;
    border-radius:10px;
    border:0;
    width:80%;
    font-size:1rem;
    margin-bottom:20px;
    outline:none;
  }
  button {
    padding:14px 30px;
    font-size:1.1rem;
    font-weight:bold;
    border:0;
    border-radius:12px;
    background:#ffd85c;
    color:#2b2b2b;
    cursor:pointer;
    transition: transform .2s, box-shadow .2s;
  }
  button:hover {
    transform:scale(1.05);
    box-shadow:0 6px 16px rgba(0,0,0,0.3);
  }
  .greeting {
    margin-top:15px;
    font-size:1.2rem;
    color:#fffde7;
    min-height:1.5em;
    text-shadow:0 0 6px rgba(0,0,0,0.8);
  }
  @keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="welcome-box">
    <h1>âœ¨ Dunia Dongeng âœ¨</h1>
    <p>Masukkan namamu agar buku ajaib bisa menyapamu!</p>
    <input id="nameInput" type="text" placeholder="Namaku..."/>
    <br/>
    <button onclick="start()">Mulai Petualangan</button>
    <div class="greeting" id="greeting"></div>
  </div>

<script>
  function start(){
    const name = document.getElementById('nameInput').value.trim() || "Sahabat";
    document.getElementById('greeting').textContent = `Halo ${name}! Selamat datang di Dunia Dongeng ðŸŒŸ`;
    // simpan nama di localStorage
    localStorage.setItem('childName', name);
    // pindah ke halaman utama setelah 2 detik
    setTimeout(()=> window.location.href="main.html", 2000);
  }
</script>
</body>

</html>
